<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>

  <body>
    <header>
      <!-- 검색 폼-->
      <div class="linkAndSearch">
        <div class="linksButton">Links</div>
        <form
          class="searchForm"
          action="https://www.google.com/search"
          type="text"
          autocomplete="off"
          method="get"
        >
          <i class="fa-solid fa-magnifying-glass searchForm__glass"></i>
          <input required type="text" name="q" />
          <input type="submit" value="search" />
          <img src="img/icons/google.svg" class="searchForm__engin" />
        </form>
      </div>

      <!-- 날씨 -->
      <div class="weather">
        <div></div>
        <div></div>
      </div>
    </header>

    <main>
      <!-- 시계 -->
      <div class="clock">00:00</div>
      <div class="background2"></div>

      <!-- 로그인 폼 -->
      <form class="loginForm">
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>

      <!-- 인사말 -->
      <div class="greeting_wrap hidden">
        <div></div>
        <h1 class="greeting"></h1>
        <div class="logout_wrap opacity0">
          <i class="fa-solid fa-right-from-bracket logout"></i>
        </div>
      </div>
    </main>

    <footer>
      <!-- 그림 소스 -->
      <div class="backgroundSource"></div>

      <!-- 명언 -->
      <div class="quote">
        <span></span>
        <span></span>
      </div>

      <!-- 할일 리스트 -->
      <div class="todo">
        <span class="todo__btn"> Todo </span>
        <div class="todoBox hidden">
          <div class="todoBox__subject">Today</div>
          <div class="todoBox__wraper">
            <span class="todoBox__startMessage">Add a todo to get started</span>
            <div class="todoBox__list">
              <ul class="todoList">
              </ul>
            </div>
          </div>
            <form class="todoForm">
              <input type="text" required placeholder="New Todo" />
            </form>
          <div>
          </div>
        </div>
      </div>
    </footer>

    <!-- 자바 스크립트 소스-->
    <script src="js/search.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <script
      src="https://kit.fontawesome.com/7489903411.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
