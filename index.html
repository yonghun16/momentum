<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Momentum App</title>
  </head>

  <body>
    <header>
      <!-- 검색 폼-->
      <div class="linkAndSearch">
        <div class="linksButton"> Links </div>
        <form class="searchForm" action="https://www.google.com/search" type="text" autocomplete="off" method="get">
          <i class="fa-solid fa-magnifying-glass searchForm__glass"></i>
          <input required type="text" name="q" />
          <input type="submit" value="search" />
          <img src="img/icons/google.svg" class="searchForm__engin" />
        </form>
      </div>
      <div>
        <span>2</span>
      </div>
    </header>

    <main>
      <!-- 로그인 폼 -->
      <form id="login-form" class="hidden" >
        <input
          required
          maxlength="15"
          type="text"
          placeholder="What is your name?"
        />
        <input type="submit" value="Log In" />
      </form>

      <!-- 시계 -->
      <h2 id="clock">00:00:00</h2>

      <!-- 인사말 -->
      <h1 id="greeting" class="hidden"></h1>
    </main>

    <footer>
      <!-- 할릴 리스트 -->
      <form id="todo-form">
        <input
          type="text"
          required
          placeholder="Write a To Do and Press Enter"
        />
      </form>
      <ul id="todo-list"></ul>

      <!-- 명언 -->
      <div id="quote">
        <span></span>
        <span></span>
      </div>

      <!-- 날씨 -->
      <div id="weather">
        <span></span>
        <span></span>
      </div>
    </footer>

    <script src="js/search.js"></script>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>

    <script src="https://kit.fontawesome.com/7489903411.js" crossorigin="anonymous"></script>
  </body>
</html>
